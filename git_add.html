function ReadFiles()
{
	if (wsfiles.length==0)
	{
		UI.innerHTML = "No Modified Files";
		return;
	}
	PotFiles = new Array();
	
	
	var Out = "<form method=\"post\" action=\"stage\" enctype=\"application/x-www-form-urlencoded\">"+
		"<TABLE cellpadding=5px id=\"FilesToAdd\">"+
				"<TR>"+
					"<TH>File</TH>"+
					"<TH>Version</TH>"+
					"<TH>When Modified</TH>"+
					"<TH>Action<BR><INPUT type=\"checkbox\" id=\"ProcessCB\"  name=\"ProcessCB\" onclick=\"ToggleCBs()\" checked></INPUT></TH>"+
				"</TR>";
				
	for (var i=0;i<wsfiles.length;i++)
	{
		var curFileName = wsfiles[i].filename+"";
		
		var curFileModifiedTime = wsfiles[i].modifiedtime;
		if (curFileName.indexOf(".prt")>-1 || curFileName.indexOf(".asm")>-1 || curFileName.indexOf(".drw")>-1 || curFileName.indexOf(".frm")>-1)
		{
			var nFileObj = new Object();
			var bits = curFileName.split(".");
			if (bits.length==3)
			{
				curFileName = bits[0]+"."+bits[1];
				if (PotFiles[curFileName] == null || PotFiles[curFileName].version<bits[2])
				{
					nFileObj.version = bits[2];
					nFileObj.modifiedtime = curFileModifiedTime;
					PotFiles[curFileName] = nFileObj;
				}
			}
			else
			{
				if (PotFiles[curFileName] == null || PotFiles[curFileName].version<bits[2])
				{
					nFileObj.version = 0;
					nFileObj.modifiedtime = curFileModifiedTime;
					PotFiles[curFileName] = nFileObj;
				}
			}
		}
	}
	
	var NumUnChanged = 0;
	var NumChanged = 0;
	
	var curDateStr = todaysdate+'';//theFile.DateLastModified;
	curDateStr = curDateStr.replace("T"," ");
	curDateStr = curDateStr.replace("Z"," ");
	var bits1 = curDateStr.split(" ");
	var bits1a = bits1[0].split("-");
	var bits2a = bits1[1].split(":");
		
	var dToday = new Date(bits1a[0], bits1a[1]-1, bits1a[2], bits2a[0], bits2a[1], bits2a[2], 0);
	var rightNowMS = dToday.getTime() ;
	var todayDay= dToday.getDay();
	
	for (key in PotFiles) 
	{
		if (PotFiles[key].version==0)
		{
			var theFile = key;
			var ActionButton = "N/A";
			var Disp= " id=\"NCresult_tr\" style=\"display: none;\"";
			NumUnChanged++;
		}
		else
		{
			var theFile = key+"."+PotFiles[key].version;
			var checked = 'checked';
			for (var j=0;j<wslocks.length;j++)
			{
				if (wslocks[j].indexOf(key)>-1)
				{
					checked = '';
					break;
				}
			}
			
			var ActionButton = "<INPUT type=\"checkbox\" id=\"ProcessCB\"  name=\"ProcessCB\" value=\""+theFile+"\" "+checked+"></INPUT>";
			var Disp= "";
			NumChanged++;
		}
		
		var curFileModDateStr = PotFiles[key].modifiedtime+'';//theFile.DateLastModified;
		curFileModDateStr = curFileModDateStr.replace("T"," ");
		curFileModDateStr = curFileModDateStr.replace("Z"," ");
		var bits1 = curFileModDateStr.split(" ");
		var bits1a = bits1[0].split("-");
		var bits2a = bits1[1].split(":");
		
		var d = new Date(bits1a[0], bits1a[1]-1, bits1a[2], bits2a[0], bits2a[1], bits2a[2], 0);
		var msec = d.getTime();
		var day = d.getDay();
		
		var diff = Math.round(((rightNowMS-msec)/(1000*60*60*24))*10)/10; //Round down to nearest day
		var bits = key.split("\\"); //Show only Filename instead of full path
		//var diff = "?";
		var fn = bits[bits.length-1]; 
		Out+="<TR  "+Disp+">"+
				"<TD>"+fn+"</TD>"+
				"<TD>"+PotFiles[key].version+"</TD>";
		
		
		if (diff<1/24)
		{
			Out+= "<TD>Last Hour</TD>";
		}
		if (diff >=1/24 && diff<1 && day == todayDay)
		{
			Out+= "<TD>Today</TD>";
		}
		if (diff<2 && diff>=1)
		{
			Out+= "<TD>Yesterday</TD>";
		}
		if (diff>=2)
		{
			Out+= "<TD>"+diff+" Days Ago</TD>";
		}
		
		
		Out+="<TD>"+ActionButton+"</TD>"+
			"</TR>";
	}
			
	Out += "</TABLE>";
	Out +=NumChanged +" Changed / "+ NumUnChanged+" UnChanged<BR>";
	if (NumUnChanged>1)
	{
		Out+="<BR></BR><INPUT class=button type=\"button\" value=\"*Toggle Unchanged*\"   id=\"ButToggleVisible\" onclick=\"ShowNotChanged()\" class=\"button\"/> &nbsp;";
	}
	
	if (NumChanged>0)
	{
		Out+="<INPUT type=\"submit\" value=\"Stage >>>\"  id=\"submit\" />";
	}
	
	Out+="</form>";

	UIDIV.innerHTML = Out;	
}

function HideNotChanged()
{
	for (var i=0;i<NCresult_tr.length;i++)
	{
		NCresult_tr[i].style.display = 'none';
	}
	
	document.getElementById('ButToggleVisible').onclick = function(){ShowNotChanged();}
}

function ShowNotChanged()
{

	for (var i=0;i<NCresult_tr.length;i++)
	{
		NCresult_tr[i].style.display = '';
	}

	document.getElementById('ButToggleVisible').onclick = function(){HideNotChanged();}
}

	for (var i=1;i<CBs.length;i++)

}

//Self-Optimizing Versions of standard PTC utility Functions
function pfcIsWindows()
{
	if (navigator.appName.indexOf ("Microsoft") != -1)
	{
		pfcIsWindows = function(){
							return true;
						};
	}
	else
	{
		pfcIsWindows = function(){
							return false;
							};
	}
	return pfcIsWindows();
}

function pfcCreate(className)
{
	if (!pfcIsWindows())
	{
		pfcCreate = function(className){
						netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
						ret = Components.classes ["@ptc.com/pfc/" + className + ";1"].createInstance();
						return ret;
					};
	}
	else
	{
		pfcCreate = function(className){
						return new ActiveXObject ("pfc."+className);
					};
	}
	return pfcCreate(className);
}

function HideHelp()
{

		HelpDIV.style.display = 'none';

}

function ShowHelp()
{


		HelpDIV.style.display = '';


	document.getElementById('Help').onclick = function(){HideHelp();}
